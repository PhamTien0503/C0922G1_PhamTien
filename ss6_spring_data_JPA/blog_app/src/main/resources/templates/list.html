<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></head>
</head>
<body>
<h1>List Blog</h1>
<button type="button" class="btn btn-warning"><a th:href="@{/blog/create}">Add blog</a></button>
<h3 th:text="${mess}"></h3>
<table border="1"  class="table table-success">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Summary</th>
        <th>Content</th>
        <th>Update</th>
        <th>Delete</th>
        <th>Detail</th>
    </tr>
    <tr th:each="blog : ${blogList}">
        <td th:text="${blog.getId()}"></td>
        <td th:text="${blog.getName()}"></td>
        <td th:text="${blog.getSummary()}"></td>
        <td th:text="${blog.getContent()}"></td>
        <th><button><a href="">Update</a></button></th>
        <th><button><a href="">Delete</a></button></th>
        <th><button><a href="">Detail</a></button></th>
    </tr>
</table>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
