<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Give Back Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
</head>
<body>
<div th:replace="~{layout::header}"></div>
<div class="d-flex justify-content-center">
    <form class="w-25 border border-2 border-dark p-3 rounded " th:action="@{/book/giveBackBook}"
          method="get">
        <div class="mb-3">
            <label for="name" class="form-label">Code</label>
            <input type="text" class="form-control" id="name" th:name="code">
        </div>
        <div>
            <button class="btn btn-outline-success" type="submit">Give Back</button>
        </div>
    </form>
</div>
<div th:replace="~{layout::footer}"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</html>
