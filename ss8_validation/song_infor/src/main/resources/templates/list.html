<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Song</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
</head>
<body>
<div th:replace="~{layout::header}"></div>
<h1>List Blog</h1>
<button type="button" class="btn btn-warning"><a th:href="@{/song/create}">Add song</a></button>
<h3 th:text="${mess}"></h3>
<table border="1" class="table table-success">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Artist</th>
        <th>Type Of Music</th>
        <th>Update</th>
    </tr>
    <tr th:each="song : ${songList}">
        <td th:text="${song.getId()}"></td>
        <td th:text="${song.getName()}"></td>
        <td th:text="${song.getArtist()}"></td>
        <td th:text="${song.getTypeOfMusic()}"></td>
        <th>
            <button class="btn btn-outline-success"><a th:href="@{/song/update(id=${song.getId()})}">Update</a></button>
        </th>
    </tr>
</table>
<div th:replace="~{layout::footer}"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</html>
