<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Delete product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
</head>
<body>
<div th:replace="~{blog/layout::header}"></div>
<div class="d-flex justify-content-center">
  <form class="w-25 border border-2 border-dark p-3 rounded " th:object="${blog}" th:action="@{/blog/delete}" method="post">
    <div>
      <p style="color: red" th:text="${mess}"></p>
    </div>
    <h2>Do you want to delete?</h2>

    <div class="mb-3" style="display: none" >
      <label for="id" class="form-label">Id</label>
      <input type="number" class="form-control" id="id" th:field="*{id}">
    </div>

    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" th:field="*{name}">
    </div>

    <div class="mb-3">
      <label for="summary" class="form-label">Summary</label>
      <input type="text" class="form-control" id="summary" th:field="*{summary}">
    </div>

    <div class="mb-3">
      <label for="content" class="form-label">Content</label>
      <input type="text" class="form-control" id="content" th:field="*{content}">
    </div>

    <div>
      <button class="btn btn-outline-success" type="submit" >Delete</button>
    </div>
  </form>
</div>
<div th:replace="~{blog/layout::footer}"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</html>
